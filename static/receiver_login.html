<!DOCTYPE html> 
<html>
    <head>
        <title> Login/Registration Forms</title>
        <link rel="stylesheet" href="log_reg_form.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="tuggle-btn" onclick="login()">Login</button>
                    <button type="button" class="tuggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group" action="receiver_dashboard.html" >
                <input type="text" class="input-field" placeholder= "Your ID" required>
                <input type="text" class="input-field" placeholder= "Your Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group" action="receiver_dashboard.html">
                <input type="text" class="input-field" placeholder= "User ID" required>
                <input type="text" class="input-field" placeholder= "first name" required>
                <input type="text" class="input-field" placeholder= "last name"required>
                <input type="text" class="input-field" placeholder= "Role"required>
                <input type="email" class="input-field" placeholder= "Email" required>
                <input type="text" class="input-field" placeholder= "Password" required>
                <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
            
            <script>
                var log = document.getElementById("login")
                var reg = document.getElementById("register")
                var but = document.getElementById("btn")

                function register(){
                    log.style.left = "-400px"
                    reg.style.left = "50px"
                    but.style.left = "110px"
                }
                
                function login(){
                    log.style.left = "100px"
                    reg.style.left = "450px"
                    but.style.left = "0"
                }   
            </script>
    </body>
</html>
